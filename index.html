    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .logo-font {
            font-family: 'Outfit', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(90deg, #4F46E5 0%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%);
        }
        .glass-nav {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }
        .glass-nav-dark {
            backdrop-filter: blur(10px);
            background-color: rgba(15, 23, 42, 0.8);
        }
        
        /* Custom Keyframes for Premium Transitions */
        @keyframes slideInFromBottom {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideInFromLeft {
            0% { transform: translateX(-20px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        .animate-in {
            animation-fill-mode: both;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        .slide-in-from-bottom-8 {
            animation: slideInFromBottom 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .slide-in-from-bottom-4 {
            animation: slideInFromBottom 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .slide-in-from-left-4 {
            animation: slideInFromLeft 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
